<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sound Board</title>
        <link rel="stylesheet" href="chandler.css">
    </head>
    <body>
        <header>
            <button class="navigation_bar">
                <a href="index.html">home</a>
            </button>
            <h1>
                Luc's Famous Phrases (Chandler's use only)
            </h1>
        </header>
        <script>
            function playMP3(filePath) {
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = filePath;
                audioPlayer.play();
            }
        </script>
        <main>
            <div class="button-container">
                <audio id="audioPlayer" controls style="display: none;"></audio>

                <button class="arcade-button" onclick="playMP3('./sounds/moo.mp3')">Moo</button>
                <button class="arcade-button" onclick="playMP3('./sounds/Peru.mp3')">Peruvian</button>
                <button class="arcade-button" onclick="playMP3('./sounds/sweep.mp3')">Sweep</button>
            </div>
        </main>
    </body>
    <footer>
        <div>
            <h6>
                very mindful, very demure
            </h6>
        </div>
    </footer>
</html>
